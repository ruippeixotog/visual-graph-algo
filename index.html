<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph algorithm visualizer</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/application.min.css">
  </head>
  <body>

    <!--
        The HTML into which the Ember application will be
        injected. Anything outside of this div is
        for display only.
      -->
    <div id="visualalgoapp"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!--
        load the ember application. This file comes from the files in /app
        as part of the grunt build process
      -->
    <script>
      var scr = document.createElement("script");
      try {
        eval('(function* () { yield 1; }())');
        scr.src = "dist/application.es6.js";
      } catch (e) {
        console.log("ECMAScript 6 generators are not supported by this browser. The generators" +
                " used in the algorithms were precompiled and source maps are not available.");
        scr.src = "dist/application.js";
      }
      document.body.appendChild(scr);
    </script>
  </body>
</html>
