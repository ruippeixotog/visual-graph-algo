<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive graph algorithms</title>
    <link rel="stylesheet" href="visual_graph.css">
  </head>
  
  <body>
    <h1>Interactive graph algorithms</h1>

    <p>
      Click in the open space to <b>add a node</b>, drag from one node to another to <b>add an edge</b>. 
      Ctrl-drag a node to <b>move</b> the graph layout. 
      Click a node or an edge to <b>select it</b>. <b>Delete</b> removes the selected node or edge.
    </p>

    <p>
      <label>Choose an example graph: </label><select id="examples"></select>&nbsp;&nbsp;
      <input id="directed" type="checkbox">Directed graph</input>
    </p>
    <label>BFS |</label>
    <label>Start at:</label><input id="bfsStartAt" type="text" />
    <input id="bfsStart" type="button" value="Start" />&nbsp;&nbsp;&nbsp;&nbsp;

    <label>DFS |</label>
    <label>Start at:</label><input id="dfsStartAt" type="text" />
    <input id="dfsStart" type="button" value="Start" />&nbsp;&nbsp;&nbsp;&nbsp;

    <input id="next" type="button" value="Next step" />

  </body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script src="graphdef.js"></script>
  <script src="graph.js"></script>
  <script src="visual_graph.js"></script>
  <script src="algoctl.js"></script>
  <script src="bfs.js"></script>
  <script src="dfs.js"></script>
  <script src="app.js"></script>
</html>
